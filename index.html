<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="firstcontainer">
            <div class="button">
                <button id="btn1">
                    Appointment
                </button>
            </div>
            <div class="visit">
                <p id="visit">
                    Make An Appointment to visit <br>
                    our doctor
                </p>
            </div>
            <div class="lorem">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam possimus iste ratione aliquid minus
                sed, quibusdam sapiente animi veritatis
            </div>
            <br>
            <br>
            <div class="btn2">
                <button id="btn2">
                    <i class="fa-solid fa-phone" id="phone"></i>
                    <p id="call">Call Us Now</p>
                    <P id="no">+123 456 789</P>
                </button>
            </div>
            <br>
            <div class="btn3">
                <button id="btn3">
                    <i class="fa-solid fa-envelope-open-text" id="envelope"></i>
                    <p id="mailus">Mail Us Now</p>
                    <P id="emailu">info@example.com</P>
                </button>
            </div>
        </div>
        <div class="secondcontainer">
            <form action="" class="forms">
                <br>
                <div class="input">
                    <div class="subinput">
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="subinput">
                        <input type="email" placeholder="Your Email" >
                    </div>
                </div><br>
                <div class="input">
                    <div class="subinput">
                        <input type="number" placeholder="Your Number" >
                    </div>
                    <div class="subinput">
                        <input type="text" placeholder="Choose Doctor" class="choose">
                    </div>
                </div><br>
                <div id="describe">
                    <input type="text" placeholder="Describe Your Problem">
                </div> <br> <br>
                <button class="btn3">
                    Book Appointment
                </button>
            </form>
        </div>
    </div>
</body>

</html>
